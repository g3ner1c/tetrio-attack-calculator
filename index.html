<html lang="en">

	<head>

		<meta charset="UTF-8">

		<link rel="stylesheet" href="style.css">

	</head>

	<body>

		<h1>TETR.IO Attack Calculator</h1>

		<p>A fan made attack calculator for the TETR.IO garbage system</p>

		<h4>

			<a href="https://github.com/g3ner1c/tetrio-attack-calculator" target="_blank">GitHub</a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="https://github.com/g3ner1c/tetrio-attack-calculator#readme" target="_blank">README</a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="https://github.com/g3ner1c/tetrio-attack-calculator/issues/new/choose" target="_blank">Suggestion/Bug?</a>

		</h4>

		<button type="button" id="buttonShortcuts" onclick="buttonShortcuts()">Keyboard Shortcuts</button>

		<table id="keyboardShortcuts">

			<tbody>

				<tr>
					<td>K</td>
					<td>Show Shortcuts</td>
				</tr>

				<tr>
					<td>9</td>
					<td>Toggle Combo</td>
				</tr>

				<tr>
					<td>0</td>
					<td>Toggle B2B</td>
				</tr>

				<tr>
					<td>P</td>
					<td>Toggle PC</td>
				</tr>

				<tr>
					<td>←</td>
					<td>Clear</td>
				</tr>

				<tr>
					<td>⏎</td>
					<td>Enter</td>
				</tr>

			</tbody>

		</table>

		<br>

		<label for="attack_selected">Attack Type:</label>

		<select name="attack_selected" id="attack_selected">

			<option value="single">Single</option>
			<option value="double">Double</option>
			<option value="triple">Triple</option>
			<option value="quad">Quad</option>
			<option value="tsms">T-Spin Mini Single</option>
			<option value="tss">T-Spin Single</option>
			<option value="tsmd">T-Spin Mini Double</option>
			<option value="tsd">T-Spin Double</option>
			<option value="tst">T-Spin Triple</option>

		</select>

		<button type="button" id="button_add" onclick="buttonAdd()">+</button>

		<button type="button" id="toggle_combo" onclick="toggleCombo()"></button>

		<button type="button" id="toggle_B2B" onclick="toggleB2B()"></button>

		<button type="button" id="button_clear" onclick="buttonClear()">Clear</button>

		<!-- <button type="button" id="button_import">Import List</button> -->

		<br>

		<table id="Attack">

			<thead>

				<tr>

					<th>#</th>
					<th>Attack Type</th>
					<th>Lines Sent</th>
					<th>Combo</th>
					<th>B2B Count</th>
					<th>B2B Level</th>
					<th>PC?</th>

				</tr>

			</thead>

			<tbody id="AttackList">

			</tbody>

			<tfoot id="AttackFoot">

			</tfoot>


		</table>

	</body>

</html>
